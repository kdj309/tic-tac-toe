<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Tic-tac-toe</title>
</head>

<body style="background-color: black;">
    <div class="navbar" style="background-color:white ;color: #000;">
        <h2 class="my-2 mx-2">Tic-tac-toe</h2>
    </div>
    <div class="container main-container my-3">
        <div class="box-container">
            <div class="box" style="border-top: 0;border-left: 0;"><span class="box-div"></span></div>
            <div class="box"style="border-top: 0"><span class="box-div"></span></div>
            <div class="box" style="border-top: 0;border-right: 0;"><span class="box-div"></span></div>
            <div class="box" style="border-left: 0"><span class="box-div"></span></div>
            <div class="box" ><span class="box-div"></span></div>
            <div class="box" style="border-right: 0;border-top: 0;"><span class="box-div"></span></div>
            <div class="box" style="border-left: 0;border-bottom: 0;"><span class="box-div"></span></div>
            <div class="box" style="border-bottom: 0;"><span class="box-div"></span></div>
            <div class="box" style="border-right: 0;border-bottom: 0;"><span class="box-div"></span></div>
        </div>
        <div class="game-info">
            <h5>Tic-tac-toe</h5>
            <p id="currentturn">turn of </p>
            <h2 id="winning-text"></h2>
            <img src="../assets/gifs/victory.gif" id="victoryimg" width="0" alt="">
            <button id="resetbtn" class="btn btn-primary my-2">reset</button>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"
        integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js"
        integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj"
        crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>

</html>
